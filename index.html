<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>Totally Trival Trivia Game</title>
</head>

<body>
  

  <div class="container">
    <div class="row">
      <div class="col-md-12 mainContainer">
        <div class="jumbotron mt-5">
          <div class="display-4">ART TRIVIA</div>
        </div>
        <div id="status">
          <!-- <h5>You have 30 seconds to answer the trivia questions</h5> -->
        </div>
        
      </div>
      <!-- Questions -->
      <div class="row questionsSec">
        <div class="col-md-12">
          <div class="lead questions">Jim Davis was the cartoonist behind Felix The Cat.</div>
            <form>
              <input type="radio" name="Question1" value="True"> True
              <input type="radio" name="Question1" value="False"> False
            </form>
            <!-- If answer is True, then correct = -1. If Answer is False, then correct = +1 -->

          <div class="lead questions">American Gothic, a 1930 portrait depicting a farmer and his daughter posing in front of their house, was painted
            by Grant Wood</div>
          <form>
            <input type="radio" name="Question2" value="True"> True
            <input type="radio" name="Question2" value="False"> False
          </form>
          <!-- If answer is True, then correct = +1. If Answer is False, then correct = -1 -->

          <div class="lead questions">Calvin and Hobbes depicts a boy and a tiger sledding away</div>
          <form>
            <input type="radio" name="Question3" value="True"> True
            <input type="radio" name="Question3" value="False"> False
          </form>
          <!-- If answer is True, then correct = +1. If Answer is False, then correct = -1 -->
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 p-0">
        <button onclick="setTimeout(status, 3000);">Stop Timer</button>
      
      </div>
    </div>
  </div>
